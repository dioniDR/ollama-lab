<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizarr√≥n de Ideas - Ollama Lab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow: hidden;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .header h1 {
            font-size: 1.5rem;
            color: #4a5568;
        }

        .back-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        /* Board Area */
        .board {
            padding-top: 80px;
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Add Button */
        .add-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .add-btn:hover {
            transform: scale(1.1);
        }

        /* Sticker */
        .sticker {
            position: absolute;
            width: 300px;
            min-height: 200px;
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            cursor: move;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .sticker:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .sticker.dragging {
            transform: rotate(5deg) scale(1.05);
            z-index: 1000;
        }

        /* Sticker Colors */
        .sticker.yellow { background: linear-gradient(135deg, #ffeaa7, #fdcb6e); }
        .sticker.pink { background: linear-gradient(135deg, #fd79a8, #e84393); }
        .sticker.blue { background: linear-gradient(135deg, #74b9ff, #0984e3); }
        .sticker.green { background: linear-gradient(135deg, #55efc4, #00b894); }
        .sticker.orange { background: linear-gradient(135deg, #fd79a8, #e17055); }
        .sticker.purple { background: linear-gradient(135deg, #a29bfe, #6c5ce7); }

        .sticker-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .sticker-title {
            font-weight: bold;
            font-size: 1.1rem;
            color: rgba(0, 0, 0, 0.8);
            flex: 1;
        }

        .sticker-controls {
            display: flex;
            gap: 0.25rem;
            align-items: center;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 12px;
            color: rgba(0, 0, 0, 0.6);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .config-btn:hover {
            color: #007acc;
        }

        .delete-btn:hover {
            color: #e74c3c;
        }

        .model-selector {
            width: 100%;
            padding: 0.5rem;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.3);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .message-preview {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            max-height: 60px;
            overflow-y: auto;
            color: rgba(0, 0, 0, 0.8);
        }

        .quick-input {
            width: 100%;
            padding: 0.5rem;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.3);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .sticker-actions {
            display: flex;
            gap: 0.5rem;
        }

        .chat-btn, .send-btn {
            flex: 1;
            padding: 0.5rem;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .chat-btn:hover, .send-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .thinking {
            opacity: 0.7;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 2000;
        }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 800px;
            height: 90%;
            margin: 5% auto;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-config {
            padding: 1rem;
            border-bottom: 1px solid #eee;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            align-items: end;
        }

        .config-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .config-group label {
            font-size: 0.8rem;
            color: #666;
            font-weight: 500;
        }

        .config-input {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .config-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .color-picker {
            display: flex;
            gap: 0.5rem;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .color-option.selected {
            border-color: #333;
            transform: scale(1.1);
        }

        .chat-area {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            line-height: 1.4;
        }

        .message.user {
            background: #e3f2fd;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            background: #f5f5f5;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        .input-area {
            padding: 1rem;
            border-top: 1px solid #eee;
            display: flex;
            gap: 0.5rem;
        }

        .message-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            resize: none;
        }

        .send-message-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .send-message-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Config Modal */
        .config-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 3000;
        }

        .config-modal-content {
            background: white;
            width: 90%;
            max-width: 600px;
            margin: 5% auto;
            border-radius: 12px;
            overflow: hidden;
        }

        .config-modal-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .config-modal-body {
            padding: 1.5rem;
            max-height: 70vh;
            overflow-y: auto;
        }

        .config-section {
            margin-bottom: 1.5rem;
        }

        .config-section h3 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            border-bottom: 2px solid #eee;
            padding-bottom: 0.5rem;
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .config-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
            padding: 1rem;
            border-top: 1px solid #eee;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .sticker {
                width: 250px;
            }
            
            .modal-content, .config-modal-content {
                width: 95%;
                height: 95%;
                margin: 2.5% auto;
            }

            .modal-config {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üóÇÔ∏è Pizarr√≥n de Ideas</h1>
        <div style="display: flex; gap: 0.5rem;">
            <button class="back-btn" onclick="openGlobalConfigModal()">‚öôÔ∏è Configuraci√≥n Global</button>

    <!-- Chat Modal -->
    <div class="modal" id="modal">

    <!-- Config Modal -->
    <div class="config-modal" id="config-modal">
        <div class="config-modal-content">
            <div class="config-modal-header">
                <h2>‚öôÔ∏è Configuraci√≥n del Sticker</h2>
                <button class="close-btn" onclick="closeConfigModal()">&times;</button>
            </div>
            <div class="config-modal-body">
                <div class="config-section">
                    <h3>üéØ Prompt del Sistema</h3>
                    <div class="config-group">
                        <label>Prompts Guardados:</label>
                        <select id="config-saved-prompts" class="config-input" onchange="loadSelectedPrompt()">
                            <option value="">-- Seleccionar prompt guardado --</option>
                        </select>
                    </div>
                    <div class="config-group">
                        <label>Prompt personalizado:</label>
                        <textarea id="config-system-prompt" class="config-input" rows="4" 
                                placeholder="Eres un asistente √∫til. Describe brevemente lo que necesitas..."></textarea>
                    </div>
                    <div class="config-group">
                        <label>
                            <input type="checkbox" id="config-save-prompt"> Guardar este prompt como plantilla
                        </label>
                    </div>
                </div>

                <div class="config-section">
                    <h3>ü§ñ Modelo y Par√°metros</h3>

                            <label>Modelo:</label>
                            <select id="config-model" class="config-input"></select>

                            <div class="color-option pink" data-color="pink" style="background: linear-gradient(135deg, #fd79a8, #e84393);"></div>
                            <div class="color-option blue" data-color="blue" style="background: linear-gradient(135deg, #74b9ff, #0984e3);"></div>
                            <div class="color-option green" data-color="green" style="background: linear-gradient(135deg, #55efc4, #00b894);"></div>

            <div class="config-actions">

    <!-- Global Config Modal -->
    <div class="config-modal" id="global-config-modal">
        <div class="config-modal-content">
            <div class="config-modal-header">
                <h2>‚öôÔ∏è Configuraci√≥n Global de Prompts</h2>
                <button class="close-btn" onclick="closeGlobalConfigModal()">&times;</button>
            </div>
            <div class="config-modal-body">
                <div class="config-section">
                    <h3>üîç Buscar Prompts</h3>

                               placeholder="Buscar por nombre o descripci√≥n..." 
                               oninput="filterGlobalPrompts()">

                    <h3>üìö Prompts Guardados</h3>

                </div>

        </div>
    </div>

    <script>
        let stickers = [];
        let currentSticker = null;
        let currentConfigSticker = null;
        let models = [];
        let draggedSticker = null;
        let dragOffset = { x: 0, y: 0 };
        let globalPrompts = [];
        let filteredPrompts = [];

        // Default configuration for new stickers
        const DEFAULT_CONFIG = {
            model: "gemma3:1b",
            temperature: 0.7,
            top_p: 0.9,
            num_ctx: 2048,
            repeat_penalty: 1.1,
            systemPrompt: "Eres un asistente √∫til. Describe brevemente lo que necesitas y te ayudo."
        };

        // Initialize
        async function init() {
            loadStickers();
            await loadModels();
            await loadGlobalPrompts();
            setupEventListeners();
        }

        // Load models from API
        async function loadModels() {
            try {
                const response = await fetch('/models');
                const data = await response.json();
                models = data.models || [];
                updateModelSelectors();
            } catch (error) {
                console.error('Error loading models:', error);
                models = [{ name: 'gemma3:1b' }];
                updateModelSelectors();
            }
        }

        // Update all model selectors
        function updateModelSelectors() {
            const selectors = document.querySelectorAll('.model-selector, #modal-model, #config-model');
            selectors.forEach(selector => {
                selector.innerHTML = '';
                models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model.name;
                    option.textContent = model.name;
                    selector.appendChild(option);
                });
            });
        }

        // Create new sticker
        function createSticker() {
            const colors = ['yellow', 'pink', 'blue', 'green', 'orange', 'purple'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            const sticker = {
                id: Date.now(),
                title: `Idea ${stickers.length + 1}`,
                ...DEFAULT_CONFIG,
                color: randomColor,
                x: Math.random() * (window.innerWidth - 350) + 50,
                y: Math.random() * (window.innerHeight - 300) + 150,
                messages: [],
                thinking: false
            };

            stickers.push(sticker);
            renderSticker(sticker);
            saveStickers();
        }

        // Render sticker
        function renderSticker(sticker) {
            const stickerEl = document.createElement('div');
            stickerEl.className = `sticker ${sticker.color}`;
            stickerEl.style.left = sticker.x + 'px';
            stickerEl.style.top = sticker.y + 'px';
            stickerEl.dataset.id = sticker.id;

            const lastMessage = sticker.messages.length > 0 ? 
                sticker.messages[sticker.messages.length - 1].content.substring(0, 100) + '...' : 
                'Sin mensajes a√∫n';

            stickerEl.innerHTML = `
                <div class="sticker-header">
                    <div class="sticker-title">${sticker.title}</div>
                    <div class="sticker-controls">
                        <button class="control-btn config-btn" onclick="openConfigModal(${sticker.id})" title="Configurar">‚öôÔ∏è</button>
                        <button class="control-btn delete-btn" onclick="deleteSticker(${sticker.id})" title="Eliminar">‚úï</button>
                    </div>
                </div>
                <select class="model-selector" onchange="updateStickerModel(${sticker.id}, this.value)">
                    ${models.map(model => 
                        `<option value="${model.name}" ${model.name === sticker.model ? 'selected' : ''}>${model.name}</option>`
                    ).join('')}
                </select>
                <div class="message-preview">${lastMessage}</div>
                <input type="text" class="quick-input" placeholder="Mensaje r√°pido..." 
                       onkeypress="if(event.key==='Enter') sendQuickMessage(${sticker.id}, this.value)">
                <div class="sticker-actions">
                    <button class="chat-btn" onclick="openModal(${sticker.id})">üí¨ Chat</button>
                    <button class="send-btn" onclick="sendQuickMessage(${sticker.id})">Enviar</button>
                </div>
            `;

            if (sticker.thinking) {
                stickerEl.classList.add('thinking');
            }

            // Add drag functionality
            stickerEl.addEventListener('mousedown', startDrag);
            
            document.getElementById('board').appendChild(stickerEl);
        }

        // Config Modal Functions
        function openConfigModal(id) {
            currentConfigSticker = stickers.find(s => s.id === id);
            if (!currentConfigSticker) return;

            // Populate form with current values
            document.getElementById('config-title').value = currentConfigSticker.title;
            document.getElementById('config-model').value = currentConfigSticker.model;
            document.getElementById('config-temperature').value = currentConfigSticker.temperature;
            document.getElementById('config-top-p').value = currentConfigSticker.top_p;
            document.getElementById('config-num-ctx').value = currentConfigSticker.num_ctx;
            document.getElementById('config-repeat-penalty').value = currentConfigSticker.repeat_penalty;
            document.getElementById('config-system-prompt').value = currentConfigSticker.systemPrompt;

            // Update color selection
            document.querySelectorAll('#config-modal .color-option').forEach(option => {
                option.classList.toggle('selected', option.dataset.color === currentConfigSticker.color);
            });

            document.getElementById('config-modal').style.display = 'block';
        }

        function closeConfigModal() {
            document.getElementById('config-modal').style.display = 'none';
            currentConfigSticker = null;
        }

        async function saveConfig() {
            if (!currentConfigSticker) return;

            // Check if user wants to save prompt as template
            const saveAsTemplate = document.getElementById('config-save-prompt').checked;
            const promptText = document.getElementById('config-system-prompt').value;

            if (saveAsTemplate && promptText.trim()) {
                const promptName = generatePromptName(promptText);
                try {
                    await savePromptToServer(promptName, promptText, "Creado desde sticker");
                    document.getElementById('config-save-prompt').checked = false;
                } catch (error) {
                    console.error('Error saving prompt:', error);
                }
            }

            // Update sticker configuration
            currentConfigSticker.title = document.getElementById('config-title').value;
            currentConfigSticker.model = document.getElementById('config-model').value;
            currentConfigSticker.temperature = parseFloat(document.getElementById('config-temperature').value);
            currentConfigSticker.top_p = parseFloat(document.getElementById('config-top-p').value);
            currentConfigSticker.num_ctx = parseInt(document.getElementById('config-num-ctx').value);
            currentConfigSticker.repeat_penalty = parseFloat(document.getElementById('config-repeat-penalty').value);
            currentConfigSticker.systemPrompt = promptText || DEFAULT_CONFIG.systemPrompt;

            // Update color
            const selectedColor = document.querySelector('#config-modal .color-option.selected');
            if (selectedColor) {
                currentConfigSticker.color = selectedColor.dataset.color;
            }

            // Re-render the sticker
            const stickerEl = document.querySelector(`[data-id="${currentConfigSticker.id}"]`);
            if (stickerEl) {
                stickerEl.remove();
                renderSticker(currentConfigSticker);
            }

            saveStickers();
            closeConfigModal();
        }

        // Drag functionality
        function startDrag(e) {
            if (e.target.closest('.control-btn, .model-selector, .quick-input, .chat-btn, .send-btn')) {
                return;
            }

            draggedSticker = e.currentTarget;
            const rect = draggedSticker.getBoundingClientRect();
            dragOffset.x = e.clientX - rect.left;
            dragOffset.y = e.clientY - rect.top;
            
            draggedSticker.classList.add('dragging');
            
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
        }

        function drag(e) {
            if (!draggedSticker) return;
            
            const x = e.clientX - dragOffset.x;
            const y = e.clientY - dragOffset.y;
            
            draggedSticker.style.left = Math.max(0, Math.min(x, window.innerWidth - draggedSticker.offsetWidth)) + 'px';
            draggedSticker.style.top = Math.max(80, Math.min(y, window.innerHeight - draggedSticker.offsetHeight)) + 'px';
        }

        function stopDrag() {
            if (!draggedSticker) return;
            
            draggedSticker.classList.remove('dragging');
            
            // Update sticker position
            const stickerId = parseInt(draggedSticker.dataset.id);
            const sticker = stickers.find(s => s.id === stickerId);
            if (sticker) {
                sticker.x = parseInt(draggedSticker.style.left);
                sticker.y = parseInt(draggedSticker.style.top);
                saveStickers();
            }
            
            draggedSticker = null;
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', stopDrag);
        }

        // Delete sticker
        function deleteSticker(id) {
            if (confirm('¬øEst√°s seguro de que quieres eliminar este sticker?')) {
                stickers = stickers.filter(s => s.id !== id);
                document.querySelector(`[data-id="${id}"]`).remove();
                saveStickers();
            }
        }

        // Update sticker model
        function updateStickerModel(id, model) {
            const sticker = stickers.find(s => s.id === id);
            if (sticker) {
                sticker.model = model;
                saveStickers();
            }
        }

        // Send quick message
        async function sendQuickMessage(id, message = null) {
            const stickerEl = document.querySelector(`[data-id="${id}"]`);
            const input = stickerEl.querySelector('.quick-input');
            
            if (!message) {
                message = input.value.trim();
            }
            
            if (!message) return;
            
            input.value = '';
            
            const sticker = stickers.find(s => s.id === id);
            if (!sticker) return;

            // Add user message
            sticker.messages.push({ role: 'user', content: message });
            
            // Set thinking state
            sticker.thinking = true;
            stickerEl.classList.add('thinking');
            
            try {
                await sendChatMessage(sticker, message);
            } catch (error) {
                console.error('Error sending message:', error);
                sticker.messages.push({ role: 'assistant', content: 'Error: No se pudo enviar el mensaje.' });
            } finally {
                sticker.thinking = false;
                stickerEl.classList.remove('thinking');
                updateStickerPreview(sticker);
                saveStickers();
            }
        }

        // Send chat message with sticker-specific configuration
        async function sendChatMessage(sticker, message) {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: message,
                    model: sticker.model,
                    system_prompt: sticker.systemPrompt,
                    temperature: sticker.temperature,
                    top_p: sticker.top_p,
                    num_ctx: sticker.num_ctx,
                    repeat_penalty: sticker.repeat_penalty
                })
            });

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let assistantMessage = '';

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value);
                const lines = chunk.split('\n');

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        try {
                            const data = JSON.parse(line.slice(6));
                            if (data.response) {
                                assistantMessage += data.response;
                                // Update modal if open for this sticker
                                if (currentSticker && currentSticker.id === sticker.id) {
                                    updateModalMessages();
                                }
                            }
                            if (data.done) {
                                sticker.messages.push({ role: 'assistant', content: assistantMessage });
                                return;
                            }
                        } catch (e) {
                            // Ignore parsing errors
                        }
                    }
                }
            }
        }

        // Update sticker preview
        function updateStickerPreview(sticker) {
            const stickerEl = document.querySelector(`[data-id="${sticker.id}"]`);
            const preview = stickerEl.querySelector('.message-preview');
            
            if (sticker.messages.length > 0) {
                const lastMessage = sticker.messages[sticker.messages.length - 1].content;
                preview.textContent = lastMessage.substring(0, 100) + (lastMessage.length > 100 ? '...' : '');
            } else {
                preview.textContent = 'Sin mensajes a√∫n';
            }
        }

        // Modal functions
        function openModal(id) {
            currentSticker = stickers.find(s => s.id === id);
            if (!currentSticker) return;

            document.getElementById('modal-title').textContent = currentSticker.title;
            document.getElementById('modal-model').value = currentSticker.model;
            
            // Update color selection
            document.querySelectorAll('#modal .color-option').forEach(option => {
                option.classList.toggle('selected', option.dataset.color === currentSticker.color);
            });

            updateModalMessages();
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            currentSticker = null;
        }

        function updateModalMessages() {
            const chatArea = document.getElementById('chat-area');
            chatArea.innerHTML = '';

            if (currentSticker) {
                currentSticker.messages.forEach(message => {
                    const messageEl = document.createElement('div');
                    messageEl.className = `message ${message.role}`;
                    messageEl.textContent = message.content;
                    chatArea.appendChild(messageEl);
                });
                chatArea.scrollTop = chatArea.scrollHeight;
            }
        }

        // Send message from modal
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-message-btn');
            const message = input.value.trim();

            if (!message || !currentSticker) return;

            input.value = '';
            sendBtn.disabled = true;

            // Add user message
            currentSticker.messages.push({ role: 'user', content: message });
            updateModalMessages();

            try {
                await sendChatMessage(currentSticker, message);
                updateModalMessages();
                updateStickerPreview(currentSticker);
            } catch (error) {
                console.error('Error sending message:', error);
                currentSticker.messages.push({ role: 'assistant', content: 'Error: No se pudo enviar el mensaje.' });
                updateModalMessages();
            } finally {
                sendBtn.disabled = false;
                saveStickers();
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Modal config changes
            document.getElementById('modal-model').addEventListener('change', (e) => {
                if (currentSticker) {
                    currentSticker.model = e.target.value;
                    saveStickers();
                }
            });

            // Color selection in chat modal
            document.querySelectorAll('#modal .color-option').forEach(option => {
                option.addEventListener('click', () => {
                    if (currentSticker) {
                        document.querySelectorAll('#modal .color-option').forEach(o => o.classList.remove('selected'));
                        option.classList.add('selected');
                        currentSticker.color = option.dataset.color;
                        
                        // Update sticker visual
                        const stickerEl = document.querySelector(`[data-id="${currentSticker.id}"]`);
                        stickerEl.className = `sticker ${currentSticker.color}`;
                        if (currentSticker.thinking) {
                            stickerEl.classList.add('thinking');
                        }
                        
                        saveStickers();
                    }
                });
            });

            // Color selection in config modal
            document.querySelectorAll('#config-modal .color-option').forEach(option => {
                option.addEventListener('click', () => {
                    document.querySelectorAll('#config-modal .color-option').forEach(o => o.classList.remove('selected'));
                    option.classList.add('selected');
                });
            });

            // Enter key in message input
            document.getElementById('message-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Close modal on background click
            document.getElementById('modal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('modal')) {
                    closeModal();
                }
            });

            // Close config modal on background click
            document.getElementById('config-modal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('config-modal')) {
                    closeConfigModal();
                }
            });

            // Close global config modal on background click
            document.getElementById('global-config-modal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('global-config-modal')) {
                    closeGlobalConfigModal();
                }
            });
        }

        // Storage functions
        function saveStickers() {
            localStorage.setItem('board_stickers', JSON.stringify(stickers));
        }

        function loadStickers() {
            const saved = localStorage.getItem('board_stickers');
            if (saved) {
                stickers = JSON.parse(saved);
                // Ensure all stickers have required config properties
                stickers.forEach(sticker => {
                    // Add missing properties with defaults
                    if (!sticker.temperature) sticker.temperature = DEFAULT_CONFIG.temperature;
                    if (!sticker.top_p) sticker.top_p = DEFAULT_CONFIG.top_p;
                    if (!sticker.num_ctx) sticker.num_ctx = DEFAULT_CONFIG.num_ctx;
                    if (!sticker.repeat_penalty) sticker.repeat_penalty = DEFAULT_CONFIG.repeat_penalty;
                    if (!sticker.systemPrompt) sticker.systemPrompt = DEFAULT_CONFIG.systemPrompt;
                    
                    sticker.thinking = false; // Reset thinking state on load
                    renderSticker(sticker);
                });
            }
        }

        // Global Prompts Functions
        async function loadGlobalPrompts() {
            try {
                const response = await fetch('/prompts');
                const data = await response.json();
                globalPrompts = Object.values(data.prompts || {});
                filteredPrompts = [...globalPrompts];
                updatePromptDropdowns();
                updateGlobalPromptsList();
            } catch (error) {
                console.error('Error loading global prompts:', error);
                globalPrompts = [];
                filteredPrompts = [];
            }
        }

        async function savePromptToServer(name, prompt, description = "") {
            try {
                // Check for duplicates
                const isDuplicate = globalPrompts.some(p => p.prompt.trim() === prompt.trim());
                if (isDuplicate) {
                    alert('Este prompt ya existe en los prompts guardados.');
                    return;
                }

                const response = await fetch('/prompts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: name,
                        prompt: prompt,
                        description: description
                    })
                });

                if (response.ok) {
                    await loadGlobalPrompts();
                    alert('Prompt guardado exitosamente!');
                } else {
                    throw new Error('Error saving prompt');
                }
            } catch (error) {
                console.error('Error saving prompt:', error);
                alert('Error al guardar el prompt.');
            }
        }

        async function deletePromptFromServer(promptId) {
            try {
                const response = await fetch(`/prompts/${promptId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    await loadGlobalPrompts();
                } else {
                    throw new Error('Error deleting prompt');
                }
            } catch (error) {
                console.error('Error deleting prompt:', error);
                alert('Error al eliminar el prompt.');
            }
        }

        function updatePromptDropdowns() {
            const selector = document.getElementById('config-saved-prompts');
            if (selector) {
                const currentValue = selector.value;
                selector.innerHTML = '<option value="">-- Seleccionar prompt guardado --</option>';
                
                globalPrompts.forEach(prompt => {
                    const option = document.createElement('option');
                    option.value = prompt.id;
                    option.textContent = prompt.name;
                    selector.appendChild(option);
                });

                // Restore selection if it still exists
                if (currentValue && globalPrompts.some(p => p.id === currentValue)) {
                    selector.value = currentValue;
                }
            }
        }

        function generatePromptName(promptText) {
            const words = promptText.trim().split(' ').slice(0, 4);
            return words.join(' ') + (promptText.split(' ').length > 4 ? '...' : '');
        }

        function loadSelectedPrompt() {
            const selector = document.getElementById('config-saved-prompts');
            const promptId = selector.value;
            
            if (promptId) {
                const prompt = globalPrompts.find(p => p.id === promptId);
                if (prompt) {
                    document.getElementById('config-system-prompt').value = prompt.prompt;
                }
            }
        }

        // Global Config Modal Functions
        function openGlobalConfigModal() {
            updateGlobalPromptsList();
            document.getElementById('global-config-modal').style.display = 'block';
        }

        function closeGlobalConfigModal() {
            document.getElementById('global-config-modal').style.display = 'none';
            // Clear form
            document.getElementById('global-new-name').value = '';
            document.getElementById('global-new-description').value = '';
            document.getElementById('global-new-prompt').value = '';
            document.getElementById('global-search').value = '';
            filteredPrompts = [...globalPrompts];
        }

        async function createNewGlobalPrompt() {
            const name = document.getElementById('global-new-name').value.trim();
            const description = document.getElementById('global-new-description').value.trim();
            const prompt = document.getElementById('global-new-prompt').value.trim();

            if (!name || !prompt) {
                alert('Por favor completa el nombre y contenido del prompt.');
                return;
            }

            await savePromptToServer(name, prompt, description);
            
            // Clear form
            document.getElementById('global-new-name').value = '';
            document.getElementById('global-new-description').value = '';
            document.getElementById('global-new-prompt').value = '';
        }

        function updateGlobalPromptsList() {
            const container = document.getElementById('global-prompts-list');
            container.innerHTML = '';

            if (filteredPrompts.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">No hay prompts guardados.</p>';
                return;
            }

            filteredPrompts.forEach(prompt => {
                const promptEl = document.createElement('div');
                promptEl.style.cssText = 'border: 1px solid #ddd; border-radius: 6px; padding: 1rem; margin-bottom: 0.5rem; background: #f9f9f9;';
                
                promptEl.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 0.5rem;">
                        <div style="flex: 1;">
                            <h4 style="margin: 0 0 0.25rem 0; color: #333;">${prompt.name}</h4>
                            ${prompt.description ? `<p style="margin: 0; font-size: 0.85rem; color: #666;">${prompt.description}</p>` : ''}
                        </div>
                        <div style="display: flex; gap: 0.25rem;">
                            <button onclick="editGlobalPrompt('${prompt.id}')" style="background: #007acc; color: white; border: none; padding: 0.25rem 0.5rem; border-radius: 4px; cursor: pointer; font-size: 0.8rem;">
                                Editar
                            </button>
                            <button onclick="deleteGlobalPrompt('${prompt.id}')" style="background: #e74c3c; color: white; border: none; padding: 0.25rem 0.5rem; border-radius: 4px; cursor: pointer; font-size: 0.8rem;">
                                Eliminar
                            </button>
                        </div>
                    </div>
                    <div style="background: white; padding: 0.5rem; border-radius: 4px; font-size: 0.85rem; max-height: 100px; overflow-y: auto;">
                        ${prompt.prompt}
                    </div>
                    ${prompt.last_used ? `<div style="font-size: 0.75rem; color: #999; margin-top: 0.25rem;">√öltimo uso: ${new Date(prompt.last_used).toLocaleDateString()}</div>` : ''}
                `;
                
                container.appendChild(promptEl);
            });
        }

        function filterGlobalPrompts() {
            const searchTerm = document.getElementById('global-search').value.toLowerCase();
            filteredPrompts = globalPrompts.filter(prompt => 
                prompt.name.toLowerCase().includes(searchTerm) ||
                prompt.description.toLowerCase().includes(searchTerm) ||
                prompt.prompt.toLowerCase().includes(searchTerm)
            );
            updateGlobalPromptsList();
        }

        async function deleteGlobalPrompt(promptId) {
            if (confirm('¬øEst√°s seguro de que quieres eliminar este prompt?')) {
                await deletePromptFromServer(promptId);
                updateGlobalPromptsList();
            }
        }

        function editGlobalPrompt(promptId) {
            const prompt = globalPrompts.find(p => p.id === promptId);
            if (prompt) {
                document.getElementById('global-new-name').value = prompt.name;
                document.getElementById('global-new-description').value = prompt.description || '';
                document.getElementById('global-new-prompt').value = prompt.prompt;
                
                // Delete the original and let user create a new one
                deleteGlobalPrompt(promptId);
            }
        }

        // Initialize app
        init();
    </script>
